/* Design Tokens */
:root {
  --font-body: "Source Serif 4", Georgia, serif;
  --font-ui: "Inter", system-ui, sans-serif;
  --font-mono: "JetBrains Mono", monospace;
  --text-xs: 0.75rem;

  --text-base: 1.125rem;
  --text-lg: 1.25rem;
  --text-xl: 1.5rem;
  --text-2xl: 2rem;
  --text-3xl: 2.5rem;
  --leading-tight: 1.25;
  --leading-normal: 1.6;
  --leading-relaxed: 1.75;
  --space-1: 0.25rem;
  --space-2: 0.5rem;
  --space-3: 0.75rem;
  --space-4: 1rem;
  --space-6: 1.5rem;
  --space-8: 2rem;
  --space-12: 3rem;
  --space-16: 4rem;
  --space-24: 6rem;
  --color-bg: #ffffff;
  --color-text: #1a1a1a;
  --color-text-muted: #666666;
  --color-text-light: #999999;
  --color-border: #e5e5e5;
  --color-border-dark: #cccccc;
  --color-code-bg: #f7f7f7;
  --color-hover: #f0f0f0;
  --color-sidebar-bg: #fafafa;
  --sidebar-width: 320px;
  --content-width: 720px;
  --header-height: 56px;
}

/* Reset */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { font-size: 16px; -webkit-font-smoothing: antialiased; }
body { font-family: var(--font-body); font-size: var(--text-base); line-height: var(--leading-normal); color: var(--color-text); background: var(--color-bg); }

/* Skip Link */
.skip-link { position: absolute; top: -40px; left: 0; background: var(--color-text); color: var(--color-bg); padding: var(--space-2) var(--space-4); z-index: 100; font-family: var(--font-ui); font-size: var(--text-sm); }
.skip-link:focus { top: 0; }

/* Header */
.site-header { position: fixed; top: 0; left: 0; right: 0; background: var(--color-bg); border-bottom: 1px solid var(--color-border); height: var(--header-height); z-index: 50; }
.header-inner { max-width: 100%; margin: 0 auto; padding: 0 var(--space-6); height: 100%; display: flex; align-items: center; gap: var(--space-6); }
.menu-toggle { display: none; background: none; border: none; padding: var(--space-2); cursor: pointer; color: var(--color-text); }
.site-title { font-family: var(--font-ui); font-size: var(--text-lg); font-weight: 600; color: var(--color-text); text-decoration: none; }
.site-nav { display: flex; gap: var(--space-6); margin-left: var(--space-8); }
.site-nav a { font-family: var(--font-ui); font-size: var(--text-sm); color: var(--color-text-muted); text-decoration: none; }
.header-search { display: flex; align-items: center; margin-left: auto; }
.search-toggle { display: flex; align-items: center; justify-content: center; width: 36px; height: 36px; background: none; border: none; border-radius: 4px; color: var(--color-text-muted); cursor: pointer; }
.header-actions { display: flex; align-items: center; gap: var(--space-4); font-family: var(--font-ui); font-size: var(--text-sm); }
.btn-login, .btn-logout { color: var(--color-text-muted); text-decoration: none; background: none; border: none; cursor: pointer; font: inherit; }

/* Page Layout - prevents layout shift */
.page-layout { display: grid; grid-template-columns: var(--sidebar-width) 1fr; min-height: 100vh; padding-top: var(--header-height); }
.sidebar { position: sticky; top: var(--header-height); align-self: start; height: calc(100vh - var(--header-height)); background: var(--color-sidebar-bg); border-right: 1px solid var(--color-border); overflow-y: auto; }
.post-content { padding: var(--space-8) var(--space-12); max-width: calc(var(--content-width) + 2 * var(--space-12)); }

/* Home Container */
.home-container { max-width: 900px; margin: 0 auto; padding: var(--space-12) var(--space-6); padding-top: calc(var(--header-height) + var(--space-12)); }
</style>
